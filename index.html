<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="shadow">
        <br>
        <div class="row">
          <div class="col">
            <div class="date-full text-center">
              <span id="date"></span>
            </div>
          </div>
          <div class="col-3" id="hour"></div>
          <section form class="mt-3">
              <div class="row">
                <div class="col text-center">
                  <span id="description">Sunny</span>
                  <br />
                  <img
                    src="icon/all/clear-day.svg"
                    alt="Clear"
                    id="main-icon"
                    width="40"
                  />
                   <form class="search-form" id="searchCity">
                </div>
                 <form class="search-form" id="searchCity">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  id="cityInput"
                  class="form-control custom-btn btn-13"
                />
                <input type="submit" value="search"class="custom-btn btn-13">
              </div>
            </form>
          </section>
        </div>
        <section class="city">
          <div class="row">
            <h1 id="city"></h1>
            <div class="col-6" id="temperature-side">
              <span class="temperature" id="temperature">22°</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col-6" id="description-side">
             <div class="weatherInfo">
            <ul id="weatherInformation">
              <li id="humidity"> </li>
              <li id="wind"> </li>
              <li id="feelsLike"></li>
            </ul>
            </div>
      
            </div>
          </div>
        </section>
        <br><br><br><br><br><br><br>
        <section class="forecast" id="forecast">
           <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        </section>
      </div>
    </div>
    </div>
    <script src="styles/java.js"></script>
  </body>
</html>
